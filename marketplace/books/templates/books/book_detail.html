<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ object.title }}</title>
</head>
<body>
    <h1>{{ object.title }}</h1>
    <p>Description: {{ object.description }}</p>
    <p>Genre: {{ object.genre }}</p>
    <p>Year: {{ object.year }}</p>
    <p>Authors:
        {% for author in object.authors.all %}
            {{ author.name }}, 
        {% endfor %}
</body>
</html>
